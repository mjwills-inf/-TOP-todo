<!DOCTYPE html>
<html lang="en-GB">

<head>
  <link rel="stylesheet" href="../src/reset.css">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="icon" type="image/x-icon" href="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”description” content="This is a todolist description meta">
  <title>Todo</title>
  <script src="bundle.js" defer></script>
</head>

<div id="page-container">

  <header>
    <div id="header-container">
      <div id="header-title-button">
        <h1>[ ToDo ]</h1>
        <button id="settings">Settings</button>
      </div>
      <div id="current-display">
        <h3>Viewing:</h3>
        <div id="project-name-display">
          dummy
        </div>
        <div id="project-description-display">
          dummy
        </div>
      </div>
    </div>
  </header>

  <body>
    <div id="body-container">

      <div id="project-container">
        <h2>Projects</h2>
        <button id="add-project-modal">Add</button>
        <div id="dom-project">

        </div>

      </div>

      <div id="todo-container">
        <h2>Todos</h2>
        <button id="add-todo-modal">Add</button>
        <div id="dom-todo">

        </div>
      </div>

    </div>

    <div id="modal-project">
      <div id="input-form-project">
        <h3>New Project</h3>

        <label for="project-title">Title:</label>
        <input id="project-title" name="project-title" type="text">
        <label for="project-description">Description:</label>
        <input id="project-description" name="project-description" type="text">
        <label for="color">Colour:</label>
        <input id="color" name="color" type="color" value="#b2b2b2">
        <button id="project-submit">Create</button>
        <button id="project-cancel">Cancel</button>

      </div>
    </div>
    <div id="modal-todo">
      <div id="input-form-todo">
        <h3>New Todo</h3>

        <label for="title">Title:</label>
        <input id="title" name="title" type="text">
        <label for="description">Description:</label>
        <input id="description" name="description" type="text">
        <label for="duedate">Due Date:</label>
        <input id="duedate" name="duedate" type="date">
        <label for="priority">Priority:</label>
        <select id="priority" name="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
          <option value="none">None</option>
        </select>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="5" cols="45"></textarea>
        <button id="todo-submit">Create</button>
        <button id="todo-cancel">Cancel</button>


      </div>
    </div>
  </body>

</div>

</html>
